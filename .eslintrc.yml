---

plugins:
  - jest
  - babel

env:
  node: true
  jest: true
  browser: true
  es2021: true

parser: babel-eslint

extends:
  - airbnb-base
  - 'plugin:jest/recommended'

parserOptions:
  ecmaVersion: 12
  sourceType: module

rules:
  no-console: 0
  import/extensions: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]